
trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: VSBuild@1
  inputs:
    solution: '**libMon\*.sln'
    vsVersion: '16.0'
    msbuildArgs: '''/p:OutDir=$(Build.ArtifactStagingDirectory)'''
    platform: 'x64'
    configuration: 'Debug'
    msbuildArchitecture: 'x64'

- task: CmdLine@2
  inputs:
    script: |
      echo Test Start 

      echo $(Build.ArtifactStagingDirectory)
      cd $(Build.ArtifactStagingDirectory)
      ls

      cd libMon
      ls
      cd x64
      cd Debug
    
      CppUnitTest.exe -1 32 -100 100
      
      echo Test Done
    failOnStderr: true